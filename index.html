                    <path
                        d="M134 82c-1.105 0 -2 -0.895 -2 -2c0 -1.105 0.895 -2 2 -2c1.105 0 2 0.895 2 2c0 1.105 -0.895 2 -2 2zm-108 0c-1.105 0 -2 -0.895 -2 -2c0 -1.105 0.895 -2 2 -2c1.105 0 2 0.895 2 2c0 1.105 -0.895 2 -2 2z"

        </div>
        <div class="form-wrapper">
            <div class="heading">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <p>Let's do this!</p>
                    <div class="login">
                        <div class="input-wrapper">
                            <div class="first-name require inputs">
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" autocomplete="off" name="first-name" id="first-name" required>
                            </div>
                            <div class="last-name require inputs">
                                <label for="last-name">LAST NAME</label> <br>
                                <input type="text" autocomplete="off" name="last-name" id="last-name" required>
                            </div>
                            <div class="email require inputs validation">
                                <label for="email">EMAIL</label> <br>
                                <input type="email" autocomplete="off" name="email" id="email" class="correct" required>
                            </div>
                            <div class="phone-number inputs">
                                <label for="phone-number">PHONE NUMBER</label> <br>
                                <input type="tel" autocomplete="off" name="phone-number" id="phone-number">
                            </div>
                            <div class="password require inputs validation">
                                <label for="password">PASSWORD</label> <br>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="confirm-password require inputs validation">
                                <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Create Account" class="btn">
                            <p>Already have an account? <span>Log in</span></p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
